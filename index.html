<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether Studio - Cloud IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load JS-YAML Globally to avoid 'npm install' requirement in local dev -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <!-- Xterm.js for Full Terminal Implementation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ide: {
                            bg: '#1e1e1e',
                            sidebar: '#252526',
                            activity: '#333333',
                            accent: '#007acc',
                            text: '#cccccc',
                            border: '#3c3c3c',
                            terminal: '#181818'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #1e1e1e; color: #cccccc; }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }

        /* Remote Cursor Styles */
        .remote-cursor {
            position: absolute;
            width: 2px !important;
            height: 18px !important;
            z-index: 50;
        }
        .remote-cursor-name {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 10px;
            padding: 2px 4px;
            color: white;
            border-radius: 3px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 51;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        
        /* Terminal Overrides */
        .xterm-viewport {
            overflow-y: auto !important;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
